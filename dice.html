<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Roll to play!</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="./images/dice6.png" />
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="./images/dice6.png" />
    </div>
  </div>

  <button class="roll-button">Roll Dice</button>

  <p class="title">First to 10 steps wins!</p>

  <div class="race-section">
    <div class="flag-column">
      <div class="flag-indicator" id="winFlag">🏁</div>
    </div>
    <div class="tracks-column">
      <div class="race-track" id="track1">
        <div class="finish-line"></div>
        <div class="car car1">🏎️</div>
      </div>
      <div class="race-track" id="track2">
        <div class="finish-line"></div>
        <div class="car car2">🏎️</div>
      </div>
    </div>
  </div>

  <!-- <div class="result">
    <p>Player 1 Wins: <span class="p p1">0</span></p>
    <p>Player 2 Wins: <span class="p p2">0</span></p>
  </div> -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
